# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10  # Reducido a 10 o menos como indica el error
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Configuración para OpenAI API usando secretos seguros
  # La clave API está almacenada como un secreto en Cloud Secret Manager
  # con el nombre "openai-api-key". 
  # Permisos configurados con: firebase apphosting:secrets:grantaccess openai-api-key --backend rick-plataforma-plate
  # La API key está segura y no expuesta en el código fuente
  - variable: OPENAI_API_KEY
    secret: openai-api-key
    availability:
      - BUILD
      - RUNTIME
      
  # Configuración para UploadThing usando secreto seguro
  # Permisos configurados con: firebase apphosting:secrets:grantaccess uploadthing-token --backend rick-plataforma-plate
  - variable: UPLOADTHING_TOKEN
    secret: uploadthing-token
    availability:
      - BUILD
      - RUNTIME

  # Variables públicas para Next.js (accesibles en el cliente)
